<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arie & Opih Wedding</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />


    <!-- simplyCountdown -->
    <link rel="stylesheet" href="countdown/default.css">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section
      id="hero"
      class="hero w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center align-items-center text-white"
    >
      <main>
        <h4>Kepada Bapak/Ibu/Saudara/i,</h4>
        <h1>Arie Nugrha & Opih</h1>
        <p>Akan melangsungkan resepsi pernikahan dalam:</p>
        <div id="mycountdown" class="simply-countdown"></div>
        <a href="#undangan" class="btn btn-lg mt-4">Lihat Undangan</a>
      </main>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <script src="countdown/simplyCountdown.umd.js"></script>
    <script>
        simplyCountdown("#mycountdown", {
        year: 2030, // Target year (required)
        month: 6, // Target month [1-12] (required)
        day: 12, // Target day [1-31] (required)
        hours: 8, // Target hour [0-23], default: 0
        words: { // Custom labels, with lambda for plurals
            days: { root: 'Hari', lambda: (root, n) => n > 1 ? root + '' : root },
            hours: { root: 'Jam', lambda: (root, n) => n > 1 ? root + '' : root },
            minutes: { root: 'Menit', lambda: (root, n) => n > 1 ? root + '' : root },
            seconds: { root: 'Detik', lambda: (root, n) => n > 1 ? root + '' : root }
        },
        });
    </script>
  </body>
</html>
